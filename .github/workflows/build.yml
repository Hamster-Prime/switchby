name: Build Switch NRO

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkita64:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Switch development libraries
        run: |
          sudo dkp-pacman -S --noconfirm --needed \
            libnx switch-tools devkita64-cmake switch-cmake switch-pkg-config \
            switch-curl \
            switch-libmpv \
            switch-ffmpeg \
            switch-mbedtls \
            switch-libjpeg-turbo \
            switch-freetype \
            switch-sdl2 \
            switch-zlib \
            switch-libpng \
            switch-bzip2 \
            switch-glad \
            switch-glm \
            switch-mesa
          # Lua not in devkitPro; build from source (required by switch-libmpv)
          sudo dkp-pacman -S --noconfirm --needed wget || true

      - name: Build Lua 5.4 for Switch
        run: |
          . $DEVKITPRO/switchvars.sh
          cd /tmp
          wget -q https://www.lua.org/ftp/lua-5.4.6.tar.gz -O lua-5.4.6.tar.gz
          tar xf lua-5.4.6.tar.gz
          cd lua-5.4.6
          make generic \
            CC="$DEVKITPRO/devkitA64/bin/aarch64-none-elf-gcc" \
            AR="$DEVKITPRO/devkitA64/bin/aarch64-none-elf-gcc-ar rcu" \
            RANLIB="$DEVKITPRO/devkitA64/bin/aarch64-none-elf-gcc-ranlib" \
            CFLAGS="-O2 -fPIC" \
            liblua.a || true
          mkdir -p $GITHUB_WORKSPACE/lua_install/lib $GITHUB_WORKSPACE/lua_install/include
          cp src/liblua.a $GITHUB_WORKSPACE/lua_install/lib/
          cp src/lua.h src/luaconf.h src/lualib.h src/lauxlib.h $GITHUB_WORKSPACE/lua_install/include/
          (cp src/lua.hpp $GITHUB_WORKSPACE/lua_install/include/ 2>/dev/null) || true

      - name: Clone dependencies locally
        run: |
          mkdir -p deps
          git clone --recursive -b wiliwili https://github.com/xfangfang/borealis.git deps/borealis
          git clone https://github.com/nlohmann/json.git deps/json
          git clone https://github.com/libretro/libretro-common.git deps/libretro-common
          git clone https://github.com/memononen/nanovg.git deps/nanovg

      - name: Patch borealis for FetchContent (CMAKE_SOURCE_DIR -> CMAKE_CURRENT_SOURCE_DIR)
        run: |
          sed -i 's|${CMAKE_SOURCE_DIR}/library/|${CMAKE_CURRENT_SOURCE_DIR}/library/|g' deps/borealis/CMakeLists.txt
          sed -i 's|${CMAKE_SOURCE_DIR}/demo/|${CMAKE_CURRENT_SOURCE_DIR}/demo/|g' deps/borealis/CMakeLists.txt

      - name: Configure CMake
        run: |
          . $DEVKITPRO/switchvars.sh
          mkdir -p build && cd build
          cmake .. \
            -DPLATFORM=SWITCH \
            -DCMAKE_TOOLCHAIN_FILE=$DEVKITPRO/cmake/Switch.cmake \
            -DFETCHCONTENT_SOURCE_DIR_BOREALIS=$(pwd)/../deps/borealis \
            -DFETCHCONTENT_SOURCE_DIR_JSON=$(pwd)/../deps/json \
            -DFETCHCONTENT_SOURCE_DIR_LIBRETRO-COMMON=$(pwd)/../deps/libretro-common \
            -DFETCHCONTENT_SOURCE_DIR_NANOVG=$(pwd)/../deps/nanovg \
            -DLUA_ROOT=$GITHUB_WORKSPACE/lua_install

      - name: Build project
        run: |
          . $DEVKITPRO/switchvars.sh
          make -C build -j$(nproc)

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp build/switchby.nro artifacts/ 2>/dev/null || true
          cp build/*.nro artifacts/ 2>/dev/null || true
          ls -la artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: switchby-nro
          path: artifacts/
          if-no-files-found: warn
