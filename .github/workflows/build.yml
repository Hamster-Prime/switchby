name: Build Switch NRO

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install devkitPro prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y bzip2

      - name: Install devkitPro pacman
        run: |
          DEVKITPRO_PACMAN_URL=$(curl -sL https://api.github.com/repos/devkitPro/pacman/releases/latest | grep "browser_download_url.*-x86_64.deb" | cut -d '"' -f 4)
          wget -O devkitpro-pacman.deb "$DEVKITPRO_PACMAN_URL"
          sudo dpkg -i devkitpro-pacman.deb
          rm devkitpro-pacman.deb
          sudo dkp-pacman -Syu --noconfirm

      - name: Install Switch build tools
        run: sudo dkp-pacman -S --noconfirm switch-dev

      - name: Configure CMake
        run: |
          export DEVKITPRO=/opt/devkitpro
          cmake -B build -G "Unix Makefiles" \
                -DPLATFORM=SWITCH \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_TOOLCHAIN_FILE=${DEVKITPRO}/cmake/Switch.cmake
      
      - name: Build project
        run: cmake --build build -j `nproc`

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          mv build/switchby.nro artifacts/switchby.nro
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: switchby-nro
          path: artifacts/
